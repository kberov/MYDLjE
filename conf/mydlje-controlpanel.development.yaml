#This file inherits and overwrites default settings from mydlje.development.yaml
# which can be overwriten by local.mydlje-controlpanel.development.yaml.
#Do NOT edit this file! Edit local.mydlje-controlpanel.development.yaml instead!

site_name: MYDLjE
templates_root: templates/cpanel
#get MORE strict
types:
  html: 'application/xhtml+xml; charset=utf-8'
plugins:
  PODRenderer: 0
  alloy_renderer:
    syntax: TT
    template_options:
      TRIM: 1
      #Note: INCLUDE_PATH works only from within templates
      #INCLUDE_PATH is relative to MOJO_HOME(for now).
      INCLUDE_PATH:
        - templates
        - templates/cpanel
      #DEBUG: 1
      PRE_PROCESS:
        - cpanel_pre_process.tt
        - form_macros_pre_process.tt
        - macros_pre_process.tt
        - cpanel_macros_pre_process.tt
      COMPILE_PERL: 2
      LOAD_PERL: 1
      DEFAULT: template_not_found.tt
      ENCODING: 'UTF-8'
      #EVAL_PERL: *true      #use perl in templates only as last resort - not recommended
      PLUGINS:
        PageTree: MYDLjE::Template::PageTree
      #TODO if needed 
      #
      POST_CHOMP: '~'
      PRE_CHOMP: '~'
      SEMICOLONS: 0
      SHOW_UNDEFINED_INTERP: 0

test_utf8: 试验,δοκιμή,проба 

#now these are almost hardcodded
routes:
  /loginscreen:
    order: 1
    to: 'auth#loginscreen'
  /isauthenticated:
    order: 2
    to: 'auth#isauthenticated'
      
#almost all routes in the cpanel app require authentication
login_required_routes:
  /logout:
    order: 11
    via:
      - get
    to:
      controller: auth
      action: logout
  /home:
    order: 11
    via:
      - get
    to: home#home
  /:controller/:action/:id:
    order: 111
    to: 
      controller: content
      action: pages
      #id: '0'
  /:controller/:action:
    order: 112
    to: 'home#home'

